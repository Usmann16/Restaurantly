{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="{% static 'assets/css/signup.css' %}" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>


<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">

			      <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Signup</h1>
                           </div>
                        </div>
                        <form method="post" action="signup.html" name="registration">
                            {% csrf_token %}

                            <div class="form-group">
                              <label for="exampleInputEmail1">Username</label>
                              <input type="text"  name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Confirm Password</label>
                              <input type="password" name="confirmpassword" id="confirmpassword"  class="form-control" aria-describedby="emailHelp" placeholder="Confirm Password">
                           </div>
                               <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="vendor" id="flexRadioDefault1"> As Vendor
                           </div>

                           <div class="form-check">

                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="user" id="flexRadioDefault2" checked> As User

                          </div><br>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
                           </div>
                            {% if message %}
                            <div class="form-group">
                              <p class="text-center" style="color: red">{{message}}</p>
                           </div>
                            {% endif %}
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a href="login.html" id="signin">Already have an account?</a></p>
                              </div>
                           </div>

                        </form>
                     </div>

		</div>
      </div>
    </div>
      
      
      <!-- Template Main JS File -->
  <script src="{% static 'assets/js/signup.js' %}"></script>
         
</body>



</html>
